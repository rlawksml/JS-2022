<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/test_3.css" />
    <!-- js -->
    <script defer src="./index3.js"></script>
    <title>Document</title>
  </head>

  <body>
    <!-- 
  - 에스프레소 메뉴에 새로운 메뉴를 확인 버튼 또는 엔터키 입력으로 추가한다.
  
  - 메뉴가 추가되고 나면, input은 빈 값으로 초기화한다.
  
  - 사용자 입력값이 빈 값이라면 추가되지 않는다.
  ? 메뉴의 수정 버튼을 눌러 메뉴 이름 수정할 수 있다.
  
  - 메뉴 수정시 브라우저에서 제공하는 prompt 인터페이스를 활용한다.
  - 메뉴 삭제 버튼을 이용하여 메뉴 삭제할 수 있다.
  - 메뉴 삭제시 브라우저에서 제공하는 confirm 인터페이스를 활용한다.
  
  - 총 메뉴 갯수를 count하여 상단에 보여준다.
 -->

    <!-- 
    localStorage에 데이터를 저장하여 새로고침해도 데이터가 남아있게 한다.
 
    에스프레소, 프라푸치노, 블렌디드, 티바나, 디저트 각각의 종류별로 메뉴판을 관리할 수 있게 만든다.
    
      페이지에 최초로 접근할 때는 에스프레소 메뉴가 먼저 보이게 한다.
 
    품절 상태인 경우를 보여줄 수 있게, 품절 버튼을 추가하고 sold-out class를 추가하여 상태를 변경한다.
    
    품절 상태 메뉴의 마크업
  -->

    <div class="container">
      <div class="content-wrap">
        <div class="whole-menu-title-ct">
          <p class="whole-menu-title-ct__emoji">&#10024;</p>
          <h3 class="whole-menu-title-ct__txt">Manage</h3>
        </div>

        <div class="menu-select-ct">
          <button id="espresso-menu-btn" class="menu-select-ct__item">&#127771; Espresso</button>
          <button id="frappuccino-menu-btn" class="menu-select-ct__item">
            &#127772; Frappuccino
          </button>
          <button id="blended-menu-btn" class="menu-select-ct__item">&#127773; Blended</button>
          <button id="teavana-menu-btn" class="menu-select-ct__item">&#127774; Teavana</button>
          <button id="dessert-menu-btn" class="menu-select-ct__item">&#127775; Dessert</button>
        </div>

        <div class="menu-managing-ct">
          <div class="menu-managing-titleBox">
            <p class="menu-managing-titleBox__emoji">&#128181;</p>
            <h2 class="menu-managing-titleBox__txt">Espresso Management</h2>
            <span id="menu-count" class="menu-managing-titleBox__menuCount">총 0개</span>
          </div>

          <div class="menu-mananging-inputBox">
            <input
              id="newMenu-input"
              class="menu-mananging-inputBox__input"
              type="text"
              placeholder="Input menu here"
            />
            <button id="input-btn" class="menu-mananging-inputBox__okBtn">Confirm</button>
          </div>

          <!-- 에스프레소, 프라푸치노, 블렌디드, 티바나, 디저트  -->

          <div class="menu-list-ct">
            <ul id="espresso-menu-list" class="menu-list"></ul>
            <ul id="Frappuccino-menu-list" class="menu-list"></ul>
            <ul id="Blended-menu-list" class="menu-list"></ul>
            <ul id="Teavana-menu-list" class="menu-list"></ul>
            <ul id="Dessert-menu-list" class="menu-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
